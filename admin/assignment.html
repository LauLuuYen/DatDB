<div>
  <form ng-submit="submit()">
    
        <div class="input_wrapper">
            Title
            <input type="text" class="input_text" ng-model="assignment.title">
        </div>
        
        <div class="input_wrapper">
            Content <br>
            <textarea cols="100" rows="5" ng-model="assignment.content"></textarea>
        </div>
       
        <p>Date: <input type="date" ng-model="assignment.date"></p>
        
    </form>
</div>
